<!--sidebar-->
<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed shadow-lg" id="sidebar" visible>
  <c-sidebar-brand [brandFull]="{
      src: 'assets/images/logo_lg.png',
      width: 200,
      height: 46,
      alt: 'CoreUI Logo'
    }" [brandNarrow]="{
      src: 'assets/images/logo.png',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }" routerLink="./" />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" />
  </ng-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar" />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="d-print-none header header-sticky shadow-md" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 container bg-white">
    <router-outlet />
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
