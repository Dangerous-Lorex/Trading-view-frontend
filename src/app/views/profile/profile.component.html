<div class="px-3 py-4">
    <h4 class="text-xl font-bold">Profile</h4>
    <c-card>
        <c-card-body>
            <form cForm [formGroup]="profileForm">
                <c-input-group class="mb-3">
                    <span cInputGroupText>
                        <svg cIcon name="cilUser"></svg>
                    </span>
                    <input cFormControl formControlName="username" placeholder="Username" />
                </c-input-group>
                <c-input-group class="mb-3">
                    <span cInputGroupText> &#64;</span>
                    <input cFormControl formControlName="email" placeholder="Email" />
                </c-input-group>
                <div class="flex flex-row mt-3 w-full">
                    <span cInputGroupText class="rounded-tl-lg rounded-bl-lg rounded-br-none rounded-tr-none">
                        <svg cIcon name="cilBuilding"></svg>
                    </span>
                    <app-autocomplete [options]="organization" (combinedValueChanged)="onCombinedValueChanged($event)"
                        class="w-full" [ngModel]="profileForm.get('organization')?.value"></app-autocomplete>
                </div>
                <div *ngIf="profileForm.get('organization')?.invalid && submitted" class="text-danger">
                    <small *ngIf="profileForm.get('organization')?.errors?.['required']">Organization is
                        required.</small>
                </div>
                <c-input-group class="mt-3">
                    <span cInputGroupText>
                        <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input cFormControl formControlName="password" placeholder="Password" />
                </c-input-group>
                <c-input-group class="mt-3">
                    <span cInputGroupText>
                        <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input cFormControl formControlName="confirmPassword" placeholder="Confirm Password" />
                </c-input-group>

            </form>
        </c-card-body>
    </c-card>
</div>
