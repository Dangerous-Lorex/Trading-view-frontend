<div class="bg-light min-vh-100 d-flex align-items-center ">
  <c-container class="flex-grow-1 align-items-center h-full">
    <c-row class="justify-content-center">
      <c-col md="6">
        <c-card class="p-4">
          <c-card-body>
            <form cForm [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="flex flex-row justify-content-between">
                <img src="assets/images/logo.png" class="w-[55px]" alt="logo" />
                <p
                  class="text-right text-center text-sm">Donâ€™t have an account?
                  <a routerLink="/register" class="text-blue-500 hover:text-blue-500 underline">Get started</a>
                </p>
              </div>
              <h2 class="text-3xl font-bold">Log in</h2>
              <p class="text-md mt-1">Sign In to your account</p>
              <c-input-group class="mt-2">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="email" cFormControl formControlName="email" placeholder="Email" />
              </c-input-group>
              <div *ngIf="loginForm.get('email')?.invalid && submitted" class="text-danger">
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
              </div>
              <c-input-group class="mt-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="current-password" cFormControl formControlName="password" placeholder="Password"
                  type="password" />
              </c-input-group>
              <div *ngIf="loginForm.get('password')?.invalid && submitted" class="text-danger">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
              </div>
              <div class="d-flex justify-content-between mt-3 items-center">
                <div class="checkbox-wrapper-19">
                  <label class="flex items-center gap-2">
                    <input id="cbtest-19" type="checkbox" formControlName="rememberMe">
                    <label class="check-box" for="cbtest-19">
                    </label>
                    Remember me
                  </label>
                </div>
                <div class="text-right">
                  <button cButton class="px-0" color="link" routerLink="/forgot-password">
                    Forgot password?
                  </button>
                </div>
              </div>
              <button cButton class="px-4 w-100 fw-bold mt-4" color="primary" type="submit">
                Login
              </button>
              <hr class="my-4" />
              <div class="d-flex flex-column gap-2 mt-2">
                <!-- <div id="google-signin-button"></div> -->
                <button cButton (click)="loginWithGoogle()"
                  class="px-4 w-100 border-primary fw-bold position-relative bg-white hover:bg-gray-200 text-dark">
                  <img src="assets/img/brand/google.svg" width="25" alt="Login with Google"
                    style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%);" />
                  Login with Google
                </button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
<app-notification [message]="notification?.message || null" [type]="getNotificationType()">
</app-notification>
